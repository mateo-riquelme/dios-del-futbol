<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi el Más Grande</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            background: linear-gradient(to right, #75aadb, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Messi es más grande que Maradona (para Emiliano)</h1>
    <img src="MESSI.jpg" alt="Messi levantando la copa con la camiseta de Argentina">
</body>
</html>
